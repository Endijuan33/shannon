<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somnia Testnet Faucet</title>
</head>
<body>
  <h1>Somnia Testnet Faucet</h1>
  <form id="claimForm">
    <input type="text" id="address" placeholder="Enter your wallet address" required>
    <button type="submit">Claim 0.25 STT</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("claimForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const address = document.getElementById("address").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "Processing claim...";
      try {
        const res = await fetch("/.netlify/functions/faucet", {
          method: "POST",
          body: JSON.stringify({ address }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        resultDiv.innerText = data.message ? data.message : JSON.stringify(data);
      } catch (err) {
        resultDiv.innerText = "An error occurred";
      }
    });
  </script>
</body>
</html>
